{% extends 'index/index.html' %}



{% block body_block %}

    <form action={% url 'lista_videojuegos' %} method='get'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value='Buscar'>
    </form>
    
    {% for videojuego in videojuegos %}
        <li>{{videojuego}}</li>
    {% endfor %}

{% endblock body_block %}
